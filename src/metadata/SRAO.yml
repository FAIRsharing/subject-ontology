# PURL configuration for http://purl.obolibrary.org/obo/SRAO

idspace: SRAO
base_url: /obo/SRAO

products:
- SRAO.owl: https://raw.githubusercontent.com/FAIRsharing/subject-ontology/main/SRAO.owl
- SRAO.obo: https://raw.githubusercontent.com/FAIRsharing/subject-ontology/main/SRAO.obo

term_browser: ontobee
example_terms:
- SRAO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/FAIRsharing/subject-ontology/v

- prefix: /tracker/
  replacement: https://github.com/FAIRsharing/subject-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/SRAO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/FAIRsharing/subject-ontology/main/

