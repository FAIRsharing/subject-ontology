id: SRAO
title: Subject Resource Application Ontology
github_org: FAIRsharing
repo: subject-ontology
license: CC-BY 4.0
import_group:
  mirror_max_time_download: 400
  products:
    - id: obi
      module_type: filter
    - id: po
      module_type: custom
    - id: edam
      mirror_from: https://edamontology.org/EDAM.owl
      module_type: custom
      base_iris:
        - http://edamontology.org/
    - id: ncit
      module_type: custom
uribase: http://www.fairsharing.org/ontology/subject
robot_java_args: '-Xmx16G'
